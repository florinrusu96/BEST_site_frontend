<div [ngClass]="{
            'banner-home': homepagerla.isActive,
            'banner-event': eventpagerla.isActive,
            'banner-story': storypagerla.isActive,
            'banner-partners': partnerspagerla.isActive,
            'banner-blog': blogpagerla.isActive}">

    <mat-toolbar fxLayout="row" fxLayoutAlign="space-evenly center">

        <!-- Icon for menu. Shown only on small screens. -->
        <div fxShow fxHide.gt-md>
            <button mat-icon-button="mat-icon-button" (click)="onToggleSidenav()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>

        <!-- Permanent menu items. -->
        <mat-nav-list class="navigation">

            <!-- Social media menu. -->
            <div class="left-menu">
                <a class="link_icon" href="https://www.facebook.com/BEST.Bucharest/">
                    <fa-icon size="2x" [icon]="faFacebook"></fa-icon>
                </a>
                <a class="link_icon" href="https://www.instagram.com/best.bucharest/">
                    <fa-icon size="2x" [icon]="faInstagram"></fa-icon>
                </a>
                <a class="link_icon" href="https://twitter.com/bestbucharest">
                    <fa-icon size="2x" [icon]="faTwitter"></fa-icon>
                </a>
                <a class="link_icon" href="https://www.youtube.com/user/bestbucuresti">
                    <fa-icon size="2x" [icon]="faYoutube"></fa-icon>
                </a>
            </div>

        </mat-nav-list>
        
        <!-- Collapsible menu items.. -->
        <div fxFlex="fxFlex" fxLayout="fxLayout" fxLayoutAlign="end" fxHide fxShow.gt-md>
            <ul fxLayout="fxLayout" fxLayoutGap="15px" class="navigation-items">
                <mat-nav-list class="navigation">
                  <!-- Site menu items. -->
                  <div class="center-menu">

                      <mat-list-item routerLink="/home-page" routerLinkActive="routerLinkActive" #homepagerla="routerLinkActive">
                          <span class="navbar_link" translate>NAVBAR.HOME</span>
                      </mat-list-item>

                      <mat-list-item routerLink="/story-page" routerLinkActive="routerLinkActive" #storypagerla="routerLinkActive">
                          <span class="navbar_link" translate>NAVBAR.STORY</span>
                      </mat-list-item>

                      <mat-list-item routerLink="/partners-page" routerLinkActive="routerLinkActive" #partnerspagerla="routerLinkActive">
                          <span class="navbar_link" translate>NAVBAR.PARTNERS</span>
                      </mat-list-item>

                      <mat-list-item routerLink="/event-page" routerLinkActive="routerLinkActive" #eventpagerla="routerLinkActive">
                          <span class="navbar_link" translate>NAVBAR.EVENTS</span>
                      </mat-list-item>

                      <mat-list-item routerLink="/blog-page" routerLinkActive="routerLinkActive" #blogpagerla="routerLinkActive">
                          <span class="navbar_link" translate>NAVBAR.BLOG</span>
                      </mat-list-item>

                      <mat-list-item (click)="openCreateForm()">
                          <span class="navbar_link" translate>NAVBAR.CONTACT</span>
                      </mat-list-item>

                  </div>
                </mat-nav-list>
            </ul>
        </div>

        <!-- Icon used as button for changing language. -->
        <div class="right-menu">
            <span (click)="changeLanguage()" class="flag-border flag-icon flag-icon-{{flagString}}"></span>
        </div>

    </mat-toolbar>

    <!-- Title text written on banner. It is changed based on the current shown page. -->
    <div *ngIf="blogpagerla.isActive" class="events-text">
        <div *ngIf="isEnglish()">
            <span translate>NAVBAR.OUR</span>
        </div>
        <div class="events">
            <span translate>NAVBAR.BLOG</span>
        </div>
    </div>

    <div *ngIf="partnerspagerla.isActive" class="events-text">
        <div *ngIf="isEnglish()">
            <span translate>NAVBAR.OUR</span>
        </div>
        <div class="events">
            <span translate>NAVBAR.PARTNERS</span>
        </div>
    </div>

    <div *ngIf="eventpagerla.isActive" class="events-text">
        <div *ngIf="isEnglish()">
            <span translate>NAVBAR.OUR</span>
        </div>
        <div class="events">
            <span translate>NAVBAR.EVENTS</span>
        </div>
    </div>

    <div *ngIf="storypagerla.isActive" class="events-text">
        <div *ngIf="isEnglish()">
            <span translate>NAVBAR.OUR</span>
        </div>
        <div class="events">
            <span translate>NAVBAR.STORY</span>
        </div>
    </div>

    <div *ngIf="homepagerla.isActive" class='banner-content'>
        <img class="logo" src='../../assets/images/logo.png'>
            <!-- <button class="become-member-button " mat-raised-button="mat-raised-button" color='warn'>
                <span translate>BANNER.BECOME_A_MEMBER</span>
            </button>
            <button class="become-partner-button" mat-raised-button="mat-raised-button" color='primary'>
                <span translate>BANNER.BECOME_A_PARTNER</span>
            </button> -->
    </div>

    <div class='banner-social-media'></div>
</div>
